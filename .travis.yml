language: scala

scala:
 - 2.11.11
 - 2.12.3

jdk:
 - oraclejdk8
 - openjdk7

env:
 - SBT_VERSION="0.13.16"
 - SBT_VERSION="1.0.2"

matrix:
  include:
  - env: SBT_VERSION="1.0.2"
    jdk: oraclejdk8
    scala: 2.12.3
  - env: SBT_VERSION="1.0.2"
    jdk: oraclejdk8
    scala: 2.11.11
  - env: SBT_VERSION="0.13.16"
    jdk: openjdk7
