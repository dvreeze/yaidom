
language: scala

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - npm install jsdom

matrix:
  include:
  - jdk: openjdk13
    scala: 3.0.0
  - jdk: oraclejdk9
    scala: 2.13.6
  - jdk: oraclejdk9
    scala: 3.0.0

script:
 - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3G clean test checkDuplicates

