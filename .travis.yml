
language: scala

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 5.0
  - nvm use 5.0
  - npm install
  - npm install jsdom

matrix:
  include:
  - jdk: oraclejdk9
    scala: 2.12.6
  - jdk: oraclejdk8
    scala: 2.12.6
  - jdk: oraclejdk8
    scala: 2.11.12
  - jdk: oraclejdk8
    scala: 2.13.0-M4

script:
 - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3G test

